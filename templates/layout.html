<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Tokyo Revengers{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
  <link rel="preload" as="image" href="{{ url_for('static', filename='images/toman6.jpeg') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>

  <!-- ðŸ” Navbar -->
  <header>
    <div class="nav-container">
   <div class="logo">ðŸŒ€ Tokyo Revengers</div>
    <button class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav id="nav-menu">
<a href="{{ url_for('home') }}"><i data-lucide="home"></i><span>Home</span></a>
<a href="{{ url_for('characters') }}"><i data-lucide="users"></i><span>Characters</span></a>
<a href="{{ url_for('episodes') }}"><i data-lucide="film"></i><span>Episodes</span></a>
<a href="{{ url_for('gang') }}"><i data-lucide="shield-plus"></i><span>Join Gang</span></a>
    </nav>
</div>
  </header>

  <!-- ðŸ”½ Page Content -->
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <p>Â© 2025 Tokyo Revengers Fan Page. All rights reserved.</p>
  </footer>  
  
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script>
  lucide.createIcons();
  
  // Hamburger Menu Toggle
  const hamburger = document.getElementById('hamburger');
  const navMenu = document.getElementById('nav-menu');
  
  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    navMenu.classList.toggle('active');
  });
  
  // Close menu when link is clicked
  navMenu.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      hamburger.classList.remove('active');
      navMenu.classList.remove('active');
    });
  });
</script>
  {% block scripts %}{% endblock %}
</body>
</html>
